<!DOCTYPE html>
<html>
<head>
	<title>Online Image Resizer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Online Image Resizer</h1>
		<h2>Hello World</h2>
		<form>
			<label for="image">Select an image:</label>
			<input type="file" id="image" name="image">
			<br><br>
			<label for="width">Width:</label>
			<input type="number" id="width" name="width" min="1" max="1000">
			<br><br>
			<label for="height">Height:</label>
			<input type="number" id="height" name="height" min="1" max="1000">
			<br><br>
			<input type="button" value="Resize" onclick="resizeImage()">
		</form>
		<br><br>
		<div id="preview"></div>
		<br><br>
		<a id="download" download="resized_image.jpg" style="display: none;">Download Resized Image</a>
	</div>
	<script src="script.js"></script>
</body>
</html>
